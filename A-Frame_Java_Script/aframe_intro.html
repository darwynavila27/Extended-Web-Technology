<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js">
    </script>
    <title>A-Frame Starter</title>
  </head>
  <body>
    <a-scene>
      <a-entity
  geometry="primitive: cone; radiusBottom: 0.5; radiusTop: 0.002" position="0 1 -2"
  color="#4CC3D9"
  animation__spin="property: rotation;
                   to: 360 0 0;
                   loop: true;
                   dur: 3000"></a-entity>
      <a-entity geometry="primitive:box" material="color: #ff000" position="-1 1 -3"
      rotation="0 45 0" animation="property: position; from: -1 1 -3;
      to: -1 2 -3; dir: alternate; loop: true; dur: 2000"></a-entity>
      <a-entity geometry="primitive:sphere" material="color: #B01437" position="0 1.25 -5"
      rotation="0 45 0" radius=".5"></a-entity>
      <a-entity geometry="primitive:cylinder"; material="color: #FAC52D" radius="0.15" 
      height="3" position="1 0 -4"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#0CC8AA"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
