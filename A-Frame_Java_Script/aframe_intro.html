<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js">
    </script>
    <title>A-Frame Starter</title>
  </head>
  <body>
    <a-scene>

      <!--cone-->
      <a-entity
      geometry="primitive: cone; radiusBottom: 0.5; radiusTop: 0.002" 
      position="0 1 -2"
      material= "color: #4CC379"
      animation__spin="property: rotation; to: 360 0 0; loop: true; dur: 3000">
      </a-entity>

      <!--box-->
      <a-entity 
      geometry="primitive:box" 
      material="color: #ff000" 
      position="-1 1 -3"
      rotation="0 45 0" 
      animation="property: position; from: -1 1 -3;
      to: -1 2 -3; dir: alternate; loop: true; dur: 2000">
      </a-entity>

      <!--sphere-->
      <a-entity 
      geometry="primitive:sphere" 
      material="color: #B01437" 
      position="0 1.25 -5"
      rotation="0 45 0" 
      radius=".5">
      </a-entity>

      <!--cylinder-->
      <a-entity 
      geometry="primitive:cylinder; radius: 0.5; height: 2.5" 
      material="color: #FAC52D" 
      position="1 1 -3.3"
      rotation="0 0 0">
    </a-entity>

    <!--plane-->
      <a-entity 
      geometry="primitive: plane; width: 4; height: 4"
      position= "0 0 -4"
      rotation= "-90 0 0" 
      material= "color: #9CAA88">
    </a-entity>

      <a-sky color="#87CEEB"></a-sky>

    </a-scene>
  </body>
</html>
